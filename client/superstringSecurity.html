<template name="superstringSecurity">

        </div>

            <div class="form-horizontal well">
                <fieldset>
                    <div class="control-group" id="inputNameControlGroup">
                        <div class="controls">
                            <input type="text" id="ssNewPassword" placeholder="enter new password" />

                </fieldset>

    </div>
